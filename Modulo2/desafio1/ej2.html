<script>
  var numero1 = parseInt(prompt("Ingrese número 1"));
  var numero2 = parseInt(prompt("Ingrese número 2"));
  if (numero1 > 0 && numero2 > 0) {
    suma = numero1 + numero2
    resta = numero1 - numero2
    multiplicacion = numero1 * numero2
    division = numero1 / numero2
    mod = numero1 % numero2

    document.write("El resultado de la suma es: " + suma +". ");
    document.write("El resultado de la resta es: " + resta +". ");
    document.write("El resultado de la multiplicacion es: " + multiplicacion +". ");
    document.write("El resultado de la división es: " + division +". ");
    document.write("El resultado del residuo es: " + mod +".");
  }
</script>
