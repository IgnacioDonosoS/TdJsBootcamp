<script>
var celcius = parseFloat(prompt("ingrese la cantidad de grados celcius que desea convertir:"))
var fahrenheit = celcius * 9 / 5 + 32;
document.write("Temperatura en Fahrenheit = " + fahrenheit);
var kelvin = celcius + 273.15
document.write(". Temperatura en Kelvin = " + kelvin + ".");
</script>
