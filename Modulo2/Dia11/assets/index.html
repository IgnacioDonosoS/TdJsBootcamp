<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body>
    <div id="chartContainer" style="height: 500px; width: 50%;"></div>
    <header class="text-center">
      <h1 class="mt-5">Poke Api</h1>
      <p class="lead pt-5">Ejemplo de consulta Api</p>
    </header>

    <section>
      <form id="form">
        <div class="row w-50 m-auto">
          <div class="col-12 col-sm-6">
            <label>Ingrese n√∫mero o nombre del Pokemon</label>
          </div>
          <div class="col-12 col-sm-6">
            <input class="form-control" id="pokemonInput" />
          </div>
        </div>
        <button class="btn btn-success m-auto d-block my-3">Submit</button>
      </form>
    </section>

    <section class="mt-5">
      <div class="row container">
        <div id="pokeInfo" class="col-12 col-sm-6"></div>

        <div
          id="pokeStats"
          class="col-12 col-sm-6"
          style="height: 300px"
        ></div>
      </div>
    </section>
